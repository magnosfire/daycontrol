<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="static/css/main.css" />
	</head>
	
	<body>
		<div class="div-background">
			<div class="div-left">
			</div>
			<div class="div-content">
				<div class="div-content-top">
				</div>
				<div class="div-content-content">
					<div class="div-square" style="background-color:#6E8B3D">
						</br>
						<img class="img-square" src="static/images/agendaa.png"></img>
						<p class="title-square">Agenda</p>
					</div>
					<div class="div-square-double" style="background-color:#4F94CD">
						</br>
						<img class="img-square-double" src="static/images/agenda2.png"></img>
						<nav class="clearfix">
							<table class="size-table">
							<tr>
  								<td class="title-table">Realizada</td>
  								<td class="title-table">Atrasada</td> 
  								<td class="title-table">Nao Feita</td>
							</tr>
							<tr>
  								<td class="number">100</td>
  								<td class="number">50</td> 
  								<td class="number">0</td>
							</tr>
						</table>
						</nav>
					</div>
					<div class="div-square" style="background-color:#68228B">
						</br>
						<img class="img-square" src="static/images/new.png"></img>
						<p class="title-square">Nova</p>
						<p class="title-square">Atividade</p>
					</div>
					<div class="div-square" style="background-color:#008B00">
						</br>
						<img class="img-square" src="static/images/tools.png"></img>
						<p class="title-square">Settings</p>
					</div>
					<div class="div-square" style="background-color:#ff9618">
						</br>
						<img class="img-square" src="static/images/reports.png"></img>
						<p class="title-square">Finances</p>
					</div>
					<div class="div-square-double" style="background-color:#838B83">
						</br>
						<img class="img-square-double" src="static/images/reports.png"></img>
						<table class="size-table">
							<tr>
  								<td class="title-table">Pagar</td>
  								<td class="title-table">Atrasada</td> 
  								<td class="title-table">A Pagar</td>
							</tr>
							<tr>
  								<td class="number">5</td>
  								<td class="number">13</td> 
  								<td class="number">94</td>
							</tr>
						</table>
					</div>
					<div class="div-square" style="background-color:#458B74">
						</br>
						<img class="img-square" src="static/images/search.png"></img>
						<p class="title-square">Search</p>
					</div>
					
					<div class="div-square" style="background-color:#00008B">
						</br>
						<img class="img-square" src="static/images/logout.png"></img>
						<p class="title-square">Logout</p>
					</div>
				</div>
				<div class="div-content-bottom">
				</div>
			</div>
			<div class="div-right">
			</div>
		</div>
	
	</body>
</html>
